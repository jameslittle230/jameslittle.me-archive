# Build settings
markdown: kramdown
exclude:
  - Gemfile
  - Gemfile.lock
collections:
  portfolio:
    output: true
    permalink: /:collection/:path
excerpt_separator: <!--more-->
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      layout: "post"
      permalink: "/blog/:year/:title"