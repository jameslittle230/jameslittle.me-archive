---
layout: base
---

<header class="page-header post-header">
    <h1 class="article-title">{{ page.title }}</h1>
	<h2>{{ page.date | date: "%B %d, %Y"}}</h2>
</header>

<div class="content-wrap content-wrap--article">

{% if page.img %}
<figure class="post-image-wide">
	<img src="/img/{{ page.img }}">
</figure>
{% endif %}

{{ content }}

</div>
